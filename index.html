<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main >
    <div class="p-5">
      <form action="">
        <section class="row form-inputs pb-5">
          <section class="d-flex flex-column col-3">
            <label for="day" class="mb-2">DAY</label>
            <input type="number" name="day" id="day" placeholder="DD" required>
          </section>
          
          <section class="d-flex flex-column col-3">
            <label for="month" class="mb-2">MONTH</label>
            <input type="number" name="month" id="month" placeholder="MM" required>
          </section>

          <section class="d-flex flex-column col-3">
            <label for="year" class="mb-2">YEAR</label>
            <input type="number" name="year" id="year" placeholder="YYYY" required>
          </section>

          <section class="col-3"></section>
        </section>
        <section class="d-flex justify-content-end form-submit">
          <hr>
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </section>
      </form>

      <section class="d-flex flex-column age-cont">
        <span class="age-display"><span class="age-val me-2">99</span>years</span>
        <span class="age-display"><span class="age-val me-2">99</span>months</span>
        <span class="age-display"><span class="age-val me-2">99</span>days</span>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
